[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "ts_m2"
description = """
This package is the commandable SAL component (CSC) and provides a simple
emulator for the M2 control system."""
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = {documentation = "https://ts-m2.lsst.io", repository = "https://github.com/lsst-ts/ts_m2" }
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }

[tool.setuptools.packages.find]
where = [ "python" ]

[project.scripts]
run_mtm2 = "lsst.ts.m2.csc:run_mtm2"

[tool.setuptools_scm]
write_to = "python/lsst/ts/m2/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""

[tool.pytest.ini_options]
asyncio_mode = "strict"

[project.optional-dependencies]
dev = [
    "documenteer[pipelines]",
    "pandas",
]
